{% extends "base.html" %}
{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-body">
          <h1 class="card-title text-center">Room Details</h1>
          <div class="row">
            <div class="col-md-12">
              <div class="mb-3">
                <strong>ID:</strong> {{ room.id }}
              </div>

              <div class="mb-3">
                <strong>Name:</strong> {{ room.name }}
              </div>
                
              <div class="mb-3">
                <strong>Created On:</strong> {{ room.creation_date_filtered }}
              </div>

              <div class="mb-3">
                <strong>Created By:</strong> {{ room.room_creator.username }}
              </div>
              
              <div class="text-center">
                <form action="{{ url_for('api.delete_room', room_id=room.id) }}" method="post" id="contactForm" autocomplete="off">
                  <button type="submit" class="btn btn-danger btn-sm" id="submit-btn">Delete Room</button>
                </form>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
